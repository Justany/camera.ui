services:
  camera-ui:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: camera-ui
    restart: unless-stopped
    ports:
      - "8081:8081"
    volumes:
      # Données persistantes (config, database, recordings, logs)
      - camera-ui-data:/app/data
    environment:
      - CUI_STORAGE_PATH=/app/data
      - CUI_LOG_MODE=1
      - CUI_SERVICE_MODE=1
      - NODE_ENV=production
      - TZ=Europe/Paris
    networks:
      - camera-ui-network
    # Accès aux caméras RTSP
    # Ajuster selon vos besoins réseau
    # network_mode: host  # Décommenter si besoin d'accéder aux caméras sur le réseau local
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8081/version', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  camera-ui-data:
    driver: local

networks:
  camera-ui-network:
    driver: bridge

