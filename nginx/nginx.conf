# ===================================
# Configuration Nginx avec Firewall et Sécurité
# ===================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Optimisation des connexions
events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ===================================
    # Logging
    # ===================================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    log_format security '$remote_addr - $remote_user [$time_local] '
                       '"$request" $status $body_bytes_sent '
                       '"$http_referer" "$http_user_agent" '
                       'rt=$request_time uct="$upstream_connect_time" '
                       'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # ===================================
    # Performance et Optimisation
    # ===================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;
    
    # Timeout pour les streams vidéo
    proxy_read_timeout 3600s;
    proxy_connect_timeout 600s;
    proxy_send_timeout 600s;

    # Buffers
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;

    # ===================================
    # Sécurité - Headers
    # ===================================
    # Cacher la version de Nginx
    server_tokens off;
    
    # Protection XSS
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    
    # HSTS (HTTPS Strict Transport Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # CSP (Content Security Policy)
    add_header Content-Security-Policy "default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob: ws: wss: https:;" always;
    
    # Permissions Policy
    add_header Permissions-Policy "camera=*, microphone=*, geolocation=(self)" always;

    # ===================================
    # Gzip Compression
    # ===================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # ===================================
    # Rate Limiting (Protection DDoS)
    # ===================================
    # Zone pour limiter les requêtes par IP
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
    
    # Zone pour limiter les connexions par IP
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    # ===================================
    # Blacklist IP (à personnaliser)
    # ===================================
    # geo $blocked_ip {
    #     default 0;
    #     192.168.1.100 1;
    #     10.0.0.0/8 1;
    # }

    # ===================================
    # Upstream Backend
    # ===================================
    upstream camera_ui_backend {
        server camera-ui:8081 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # ===================================
    # Redirection HTTP vers HTTPS
    # ===================================
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;

        # Health check endpoint (sans redirection HTTPS)
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Rediriger tout le reste vers HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ===================================
    # Serveur HTTPS Principal
    # ===================================
    server {
        listen 443 ssl http2 default_server;
        listen [::]:443 ssl http2 default_server;
        server_name _;

        # ===================================
        # Configuration SSL/TLS
        # ===================================
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        
        # Protocoles SSL modernes
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
        
        # Session SSL
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;
        
        # OCSP Stapling
        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 8.8.8.8 8.8.4.4 valid=300s;
        resolver_timeout 5s;

        # ===================================
        # Blocage des bots malveillants
        # ===================================
        if ($http_user_agent ~* (bot|crawler|spider|scraper|curl|wget|python|java) ) {
            return 403;
        }

        # Bloquer les méthodes HTTP non autorisées
        if ($request_method !~ ^(GET|POST|PUT|DELETE|HEAD|OPTIONS)$ ) {
            return 405;
        }

        # ===================================
        # Rate Limiting Global
        # ===================================
        limit_req zone=general burst=20 nodelay;
        limit_conn addr 10;

        # ===================================
        # API Authentication (Rate Limiting Strict)
        # ===================================
        location ~ ^/(auth|login) {
            limit_req zone=auth burst=5 nodelay;
            
            proxy_pass http://camera_ui_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # ===================================
        # API REST
        # ===================================
        location /api/ {
            limit_req zone=api burst=50 nodelay;
            
            proxy_pass http://camera_ui_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Timeout pour API
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # ===================================
        # WebSocket (pour les streams en temps réel)
        # ===================================
        location /socket.io/ {
            proxy_pass http://camera_ui_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Pas de timeout pour WebSocket
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        # ===================================
        # Streams vidéo
        # ===================================
        location ~ ^/(stream|hls|dash)/ {
            proxy_pass http://camera_ui_backend;
            proxy_http_version 1.1;
            proxy_buffering off;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeout long pour les streams
            proxy_read_timeout 3600s;
            proxy_connect_timeout 600s;
            proxy_send_timeout 600s;
            
            # Cache pour les chunks vidéo
            add_header Cache-Control "public, max-age=3600";
        }

        # ===================================
        # Fichiers statiques (interface web)
        # ===================================
        location / {
            proxy_pass http://camera_ui_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # ===================================
        # Swagger Documentation
        # ===================================
        location /swagger {
            proxy_pass http://camera_ui_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ===================================
        # Bloquer les fichiers sensibles
        # ===================================
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        location ~ \.json$ {
            deny all;
            access_log off;
            log_not_found off;
        }

        # ===================================
        # Erreurs personnalisées
        # ===================================
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
    }
}

